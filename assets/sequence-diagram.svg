participant Файловая\nСистема CSV as FS
participant Apache Spark\nETL as SE
participant База Данных\nClickHouse as CH

Note over FS,SE : Фаза обработки файлов
FS -> SE : Загрузка ежедневного файла CDR\n(2025-07-28.csv)
SE -> SE : Извлечение: Чтение CSV с\n10+ миллионами записей
SE -> SE : Валидация данных
SE -> SE : Трансформация: рефакторинг\nи дополнение данных

Note over SE,CH : Фаза загрузки
SE -> CH : Пакетная вставка валидированных\nзаписей (JDBC)

CH --> SE : Подтверждение успешной\nвставки
SE -> FS : Отметить файл как обработанный
